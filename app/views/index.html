<!DOCTYPE html>
<html ng-app="vibes">
<head>
  <title>vibes</title>
  <script src="../js/bower_components/jquery/dist/jquery.js"></script>
  <script src="../js/bower_components/angular/angular.js"></script>
  <script src="../js/bower_components/angular-resource/angular-resource.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/keys.js"></script>
  <script src="../js/services.js"></script>
  <script src="../js/controllers.js"></script>
</head>
<body>
	<div>
		<ul ng-controller="categoriesCtrl">
			<li ng-repeat="cat in categories | limitTo: 5">
				<p>{{cat.name}}</p>
        <p>{{cat.count}}</p>
			</li>
		</ul>
    <div ng-controller="searchByTrackCtrl">
      <input type="text" ng-model="name">
      <a href="" ng-click="search()">click me</a>
      <div>
        {{playlist}}
      </div>
    </div>
	</div>
</body>
</html>
